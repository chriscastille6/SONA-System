# Render Blueprint Configuration
# This file allows you to define your entire stack in code
# Deploy with: render blueprint

services:
  - type: web
    name: sona-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: INSTITUTION_NAME
        value: Nicholls State University
      - key: SITE_NAME
        value: Research Participant System
      - key: DATABASE_URL
        fromDatabase:
          name: sona-database
          property: connectionString
      - key: RENDER
        value: true

databases:
  - name: sona-database
    databaseName: sona_db
    user: sona_user
    plan: free
