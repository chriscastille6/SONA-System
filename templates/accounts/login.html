{% extends 'base.html' %}

{% block title %}Login - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                
                <form method="post">
                    {% csrf_token %}
                    <p class="text-muted small">Use the email address for your own account. Login is by email only.</p>
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_username" name="username" required autofocus placeholder="you@example.edu">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p><a href="{% url 'accounts:password_reset' %}">Forgot password?</a></p>
                    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
