{% extends 'base.html' %}

{% block title %}Edit Profile - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Edit Profile</h2>
        
        <div class="card mt-3">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="id_phone" name="phone" value="{{ profile.phone }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="id_department" name="department" value="{{ profile.department }}">
                    </div>
                    
                    {% if user.is_participant %}
                        <div class="mb-3">
                            <label for="id_student_id" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="id_student_id" name="student_id" value="{{ profile.student_id }}">
                        </div>
                    {% endif %}
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
